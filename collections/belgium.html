<!DOCTYPE html>
<html class="noise">
    <head>
        <meta charset="utf-8">
        <title>Belgium</title>
        <!-- 1. Link to jQuery (1.8 or later), -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- 33 KB -->
        <!-- fotorama.css & fotorama.js. -->
        <link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script> <!-- 16 KB -->
    </head>
    <body id="root" class="frontpage" style="pointer-events: none;">
        <!-- 2. Add images to <div class="fotorama"></div>. -->
        <div class="body-wrap">
            <div class="fotorama-wrap-frontpage noise">
                <div class="fotorama"
                     data-width="1440"    
                     data-maxwidth="100%"
                     data-height="1000"
                     data-ratio="16/9"    
                     data-navwidth="0"
                     data-allowfullscreen="native" 
                     data-nav="thumbs"
                     data-transition="crossfade" 
                     data-autoplay="true"
                     data-keyboard='{"space": true, "home": true, "end": true, "up": true, "down": true}'
                     data-fit="cover"
                     data-height="959.625"
                     data-max-height="95%"
                     data-thumbwidth=84
                     data-thumbheight=56
                     margin=0
                     background-size: 100% 100%;>
                    <img src="../images/img_fjords.jpg">
                    <img src="../images/img_forest.jpg">
                </div>
            </div>
        </div>
    </body>
</html>
